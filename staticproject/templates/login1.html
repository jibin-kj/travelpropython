<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Page</h2>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="Username" placeholder="Enter your name"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
